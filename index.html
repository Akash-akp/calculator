<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="outerbox">
        <div id="head"><h1>CALCULATOR</h1></div>
        <div id="result"></div>
        <div id="inputbox">
            <table>
                <tr>
                    <td id="AC">AC</td>
                    <td id="pn">+/-</td>
                    <td id="per">%</td>
                    <td id="divide">/</td>
                </tr>
                <tr>
                    <td id="7">7</td>
                    <td id="8">8</td>
                    <td id="9">9</td>
                    <td id="multiply">*</td>
                </tr>
                <tr>
                    <td id="4">4</td>
                    <td id="5">5</td>
                    <td id="6">6</td>
                    <td id="sub">-</td>
                </tr>
                <tr>
                    <td id="1">1</td>
                    <td id="2">2</td>
                    <td id="3">3</td>
                    <td id="add">+</td>
                </tr>
                <tr>
                    <td id="0" colspan="2">0</td>
                    <td id="point">.</td>
                    <td id="equal">=</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
